<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>sanepick</title>
  <style>
    html, body {
      font-family: 'Noto Sans', sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #191919;
      }
    }

    .video-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      border-radius: 8px;
    }

    .video-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
      display: block;
      cursor: pointer;
    }

    .video-wrapper::after {
      content: 'Playlist';
      font-size: 15px;
      color: white;
      position: absolute;
      top: 20%;
      left: 20%;
      transform: translate(-50%, -50%);
      text-shadow: 0 0 5px rgb(255, 255, 255);
      pointer-events: none;
      z-index: 2;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      border-radius: 8px;
    }

    .back-button {
      position: absolute;
      top: calc(20% + 30px);  /* Playlist 아래 */
      left: 20%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 15px;
      border: none;
      padding: 8px 14px;
      border-radius: 3px;
      cursor: pointer;
      z-index: 2;
      display: none;
    }
  </style>
</head>
<body>
  <div class="video-wrapper" id="player">
    <img src="the9.jpg" alt="cover" id="coverImg">
    <button class="back-button" id="backBtn">Back</button>
  </div>

  <script>
    const wrapper = document.getElementById("player");
    const coverImg = document.getElementById("coverImg");
    const backBtn = document.getElementById("backBtn");
    const playlistID = "PLzPZOc6m6ZNrgq9f37i9AYvsTEiz6grm-";

    coverImg.addEventListener("click", () => {
      coverImg.style.display = "none";
      backBtn.style.display = "block";

      const iframe = document.createElement("iframe");
      iframe.src = `https://www.youtube.com/embed/videoseries?list=${playlistID}&autoplay=1&loop=1&playlist=${playlistID}`;
      iframe.allow = "autoplay; encrypted-media";
      iframe.allowFullscreen = true;
      wrapper.appendChild(iframe);
    });

    backBtn.addEventListener("click", () => {
      const iframe = wrapper.querySelector("iframe");
      if (iframe) wrapper.removeChild(iframe);
      coverImg.style.display = "block";
      backBtn.style.display = "none";
    });
  </script>
</body>
</html>
